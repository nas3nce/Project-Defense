<div class="cards-container">

    <div class="card" *ngFor="let cat of cats">
        <a routerLink="cats/catalog/{{cat._id}}">
            <div class="a-container">
                <img class='card-image' src="{{cat.image}}" alt="Placeholder image">
                <div class="card-content">
                    <h2>{{cat.themeName}}</h2>
                </div>
            </div>
        </a>
    </div>

</div>
