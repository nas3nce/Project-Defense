<div class="cards-container">

    <div appBorderShadow class="card" *ngFor="let cat of cats">
        <a routerLink="cats/catalog/{{cat._id}}">
            <div class="a-container">
                <img class='card-image' src="{{cat.image}}" alt="Placeholder image">
                <div class="card-content">
                    <h2>{{(cat.themeName.length > 13)? (cat.themeName | slice:0:13)+'...':(cat.themeName) }}</h2>
                </div>
            </div>
        </a>
    </div>

    <div class="empty" *ngIf="!ifAnyCats">
        <h1 class="h1">Such empty ....</h1>
        <a routerLink="/cats/add">
            <h3>Click to add the first Kitten !</h3>
        </a>
    </div>


</div>
