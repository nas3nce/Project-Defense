<!-- Container with black border -->
<div class="container">
    <div class="register-form">
        <h2 class="form-title">Add Kitten</h2>

        <mat-card>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter cats name">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Breed</mat-label>
                        <input matInput placeholder="Enter cats breed">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" placeholder="Enter cats age">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Image</mat-label>
                        <input matInput placeholder="Enter image link">
                    </mat-form-field>

                    <mat-form-field >
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Describe your kitten"></textarea>
                    </mat-form-field>
                    <button class="submit-button" mat-raised-button color="primary" type="submit">Add Kitten</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
